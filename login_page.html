<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" href="img/logo.jpg" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "inter";
            display: flex;
            height: 100vh;
            background-color: #fff;
        }

        .bagian-kiri {
            flex: 1;
            position: relative;
            border-top-right-radius: 26px;
            border-bottom-right-radius: 26px;
            overflow: hidden;
            background-image: url("img/gambaregis\ \(2\).jpg");
            background-size: cover;
            background-position: center;
        }

        .bagian-kiri::after {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(141, 51, 12, 0.65);
        }

        .bagian-kanan {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            margin: 0 auto;
            text-align: center;
        }

        .logo img {
            margin-bottom: 10x;
            width: 100px;
        }

        .welcome h2 {
            font-size: 24px;
            margin: inherit;
            margin-bottom: 10px;

        }

        .welcome p {
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
        }

        .kotak-input input {
            display: block;
            width: 100%;
            padding: 12px 18px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            font-size: 14px;
        }

        .tombol-masuk button {
            width: 100%;
            background-color: #8D330C;
            color: #fff;
            padding: 12px 18px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        .lupa-password {
            margin: 5px 0 25px;
            text-align: right;
        }

        .lupa-password a {
            color: #8d330c;
            font-size: 14px;
            text-decoration: none;
        }

        .tombol-masuk a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .tombol-masuk button:hover {
            background-color: #8d330c;
        }

        .atau-masuk-dengan {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            color: #503327;
            font-size: 14px;
        }

        .atau-masuk-dengan hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
        }

        .sosmed {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .sosmed img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .belum {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .belum a {
            color: #8D330C;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .bagian-kiri {
                display: none;
            }

            .bagian-kanan {
                flex: none;
                width: 100%;
                padding: 20px 15px;
            }

            .login {
                margin: 0 auto;
            }

            .welcome h2 {
                font-size: 20px;
            }

            .welcome p {
                font-size: 14px;
            }

            .kotak-input input {
                padding: 10px 15px;
                font-size: 13px;
            }

            .tombol-masuk button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .sosmed {
                gap: 15px;
            }

            .sosmed img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 600px) {
            .welcome h2 {
                font-size: 18px;
            }

            .welcome p {
                font-size: 12px;
            }

            .kotak-input input {
                padding: 8px 12px;
                font-size: 12px;
            }

            .tombol-masuk button {
                padding: 8px 12px;
                font-size: 13px;
            }

            .sosmed {
                gap: 10px;
            }

            .sosmed img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bagian-kiri"></div>
    <div class="bagian-kanan">
        <div class="login">
            <div class="logo">
                <a href="homePage.html">
                <img src="/website_materials/logo_temansinggah.svg" alt="Logo Teman Singgah">
                </a>
            </div>

            <div class="welcome">
                <h2>Selamat Datang di Teman Singgah!</h2>
                <p>Silahkan Masuk</p>
            </div>

            <div class="kotak-input">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
            </div>

            <div class="lupa-password">
                <a href="regis.html" class="lupa-password">Lupa Password?</a>
            </div>

            <div class="tombol-masuk">
                <button><a href="homePageUdahLogin.html">Masuk</a></button>
            </div>

            <div class="atau-masuk-dengan">
                <hr>
                <span>Atau Masuk Dengan</span>
                <hr>
            </div>

            <div class="sosmed">
                <img src="/website_materials/icon_facebook.svg" alt="Facebook">
                <img src="/website_materials/icon_google.svg" alt="Google">
                <img src="/website_materials/icon_apple.svg" alt="Apple">
            </div>

            <div class="belum">
                <p>Belum Memiliki Akun? <a href="regis.html" class="daftar">Daftar</a></p>
            </div>
        </div>
    </div>
</body>

</html>
