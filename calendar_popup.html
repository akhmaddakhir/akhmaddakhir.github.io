<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Popup</title>
  <link rel="stylesheet" href="calendar_popup.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
  </style>
</head>
<body>
  <div id="calendarPopup" class="calendar-popup">
    <section class="calendar-section">
      <div class="calendar-header-global">
        <button id="prevGlobal" class="month-arrow-global">&lt;</button>
        <div class="calendar-header-center">
          <h3 id="m1Label" class="header-month-title"></h3>
          <h3 id="m2Label" class="header-month-title"></h3>
        </div>
        <button id="nextGlobal" class="month-arrow-global">&gt;</button>
      </div>

      <div id="calendar-container" class="calendar-list"></div>
    </section>
  </div>
  <script src="calendar_popup.js"></script>
</body>

</html>
