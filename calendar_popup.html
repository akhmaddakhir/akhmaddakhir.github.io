<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Popup</title>
    <link rel="stylesheet" url="calendar_popup.css">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        color: #000000;
        font-family: "Inter", sans-serif;
      }

      /* POPUP */
      #calendarPopup {
        position: absolute;
        z-index: 9999;
      }

      /* PANEL */
      .calendar-section {
        width: 900px;
        padding: 35px 60px;
        border-radius: 16px;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      /* HEADER KHUSUS 2 BULAN */
      .calendar-header-global {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        position: relative;
      }

      .month-arrow-global {
        border: none;
        background: none;
        font-size: 22px;
        cursor: pointer;
        padding: 6px 14px;
        border-radius: 8px;
        transition: 0.2s;
        font-weight: 600;
      }

      .month-arrow-global:hover {
        background-color: #f5f5f5;
      }

      .month-arrow-disabled {
        opacity: 0.3;
        cursor: not-allowed !important;
      }

      .calendar-header-center {
        display: flex;
        gap: 40px;
        flex: 1;
        justify-content: center;
      }

      .header-month-title {
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        flex: 1;
      }

      .calendar-list {
        display: flex;
        justify-content: space-between;
        gap: 60px;
      }

      .calendar-content {
        width: 100%;
      }

      .calendar-month {
        flex: 1;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      /* GRID */
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        row-gap: 14px;
        text-align: center;
      }

      .calendar-day {
        font-weight: 600;
      }

      .calendar-date {
        cursor: pointer;
        padding: 8px 0;
        border-radius: 6px;
        transition: 0.2s;
      }

      .calendar-date:hover {
        background-color: #f5f5f5;
      }

      .empty {
        visibility: hidden;
      }

      /* TANGGAL NON-AKTIF */
      .date-disabled {
        opacity: 0.25;
        cursor: not-allowed !important;
      }

      /* FOOTER */
      .calendar-button {
        display: flex;
        justify-content: space-between;
        margin-top: 32px;
      }

      .reset-button {
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .reset-button:hover {
        text-decoration: underline;
      }

      .confirm-button {
        background-color: #8d330c;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 24px;
        font-size: 15px;
        cursor: pointer;
      }

      .confirm-button:hover {
        background-color: #7c2e0c;
      }
    </style>
  </head>

  <body>
    <div id="calendarPopup">
      <section class="calendar-section">
        <!-- HEADER GLOBAL -->
        <div class="calendar-header-global">
          <button id="prevGlobal" class="month-arrow-global">&lt;</button>
          <div class="calendar-header-center">
            <h3 id="m1Label" class="header-month-title"></h3>
            <h3 id="m2Label" class="header-month-title"></h3>
          </div>
          <button id="nextGlobal" class="month-arrow-global">&gt;</button>
        </div>

        <div id="calendar-container" class="calendar-list"></div>

        <div class="calendar-button">
          <div class="reset-button">Reset Semua Pilihan</div>
          <button class="confirm-button">Konfirmasi</button>
        </div>
      </section>
    </div>

    <script>
      const monthNames = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];

      // batas 12 bulan dari sekarang
      const start = new Date();
      const end = new Date(start.getFullYear(), start.getMonth() + 11, 1);

      let currentYear = start.getFullYear();
      let currentMonth = start.getMonth(); // bulan awal

      const container = document.getElementById("calendar-container");
      const m1Label = document.getElementById("m1Label");
      const m2Label = document.getElementById("m2Label");
      const btnPrev = document.getElementById("prevGlobal");
      const btnNext = document.getElementById("nextGlobal");

      renderCalendars();
      updateHeader();

      /* =====================================================
           RENDER 2 BULAN
      =====================================================*/
      function renderCalendars() {
        container.innerHTML = "";

        const cal1 = createCalendar(currentYear, currentMonth);

        const nextMonth = (currentMonth + 1) % 12;
        const nextYear = currentMonth === 11 ? currentYear + 1 : currentYear;

        const cal2 = createCalendar(nextYear, nextMonth);

        container.appendChild(cal1);
        container.appendChild(cal2);

        updateHeader();
      }

      /* =====================================================
           HEADER GLOBAL (2 BULAN)
      =====================================================*/
      function updateHeader() {
        const m1 = `${monthNames[currentMonth]} ${currentYear}`;

        let nm = (currentMonth + 1) % 12;
        let ny = currentMonth === 11 ? currentYear + 1 : currentYear;

        const m2 = `${monthNames[nm]} ${ny}`;

        m1Label.textContent = m1;
        m2Label.textContent = m2;

        // disable prev jika sudah mentok bulan awal
        if (currentYear === start.getFullYear() && currentMonth === start.getMonth()) {
          btnPrev.classList.add("month-arrow-disabled");
        } else {
          btnPrev.classList.remove("month-arrow-disabled");
        }

        // disable next jika sudah 12 bulan ke depan
        if (currentYear === end.getFullYear() && currentMonth === end.getMonth()) {
          btnNext.classList.add("month-arrow-disabled");
        } else {
          btnNext.classList.remove("month-arrow-disabled");
        }
      }

      /* =====================================================
           BUAT 1 KALENDER
      =====================================================*/
      function createCalendar(year, month) {
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        const offset = (firstDay + 6) % 7;

        const div = document.createElement("div");
        div.classList.add("calendar-content");

        div.innerHTML = `
          <div class="calendar-grid"></div>
        `;

        const grid = div.querySelector(".calendar-grid");

        const days = ["Sen", "Sel", "Rab", "Kam", "Jum", "Sab", "Min"];
        days.forEach((d) => {
          const el = document.createElement("div");
          el.classList.add("calendar-day");
          el.textContent = d;
          grid.appendChild(el);
        });

        for (let i = 0; i < offset; i++) {
          const empty = document.createElement("div");
          empty.classList.add("empty");
          grid.appendChild(empty);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const date = document.createElement("div");
          date.classList.add("calendar-date");
          date.textContent = d;

          const thisDate = new Date(year, month, d);

          // disable tanggal lewat
          if (thisDate < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
            date.classList.add("date-disabled");
          }

          grid.appendChild(date);
        }

        return div;
      }

      /* =====================================================
           NAVIGASI GLOBAL
      =====================================================*/
      btnPrev.addEventListener("click", () => {
        if (btnPrev.classList.contains("month-arrow-disabled")) return;

        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendars();
      });

      btnNext.addEventListener("click", () => {
        if (btnNext.classList.contains("month-arrow-disabled")) return;

        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendars();
      });
    </script>
  </body>
</html>
