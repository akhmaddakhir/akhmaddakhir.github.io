<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop up test</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "inter", sans-serif;
        color: #000000;
      }

      
#sharePopup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

#sharePopup.active {
  display: flex;
}

.share-modal {
  display: inline-block;
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
  width: 500px;
  padding: 0;
  z-index: 9999;
  position: relative;
}

.share-modal .share-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 28px 28px 0 28px;
}

.share-modal .share-title {
  font-size: 24px;
  font-weight: 700;
  padding-left: 90px;
}

.share-modal .close-button {
  cursor: pointer;
  padding: 0;
  display: flex;
  align-items: center;
  border: none;
  background: none;
}

.share-modal .close-button img {
  width: 24px;
  height: 24px;
}

.share-modal .share-profile {
  display: flex;
  align-items: center;
  gap: 16px;
  margin: 28px 0 24px 28px;
}

.share-modal .profile-avatar {
  color: #fff;
  background-color: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  font-weight: 600;
  font-size: 32px;
}

.share-modal .profile-text {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.share-modal .profile-name {
  font-weight: 600;
  color: #000;
  font-size: 16px;
}

.share-modal .profile-role {
  color: #666;
  font-size: 14px;
}

.share-modal .share-divider {
  margin: 0 28px;
  border: none;
  border-top: 1px solid #e0e0e0;
}

.share-modal .share-features {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  padding: 28px;
}

.share-modal .share-friend-button {
  background-color: #8d330c;
  border: none;
  padding: 12px;
  justify-content: center;
  color: #fff;
  cursor: pointer;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 500;
  width: 100%;
  font-family: "inter", sans-serif;
}

.share-modal .share-friend-button:hover {
  background-color: #7c2e0c;
}

.share-modal .copy-link-button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px;
  font-weight: 500;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
  border: 1px solid #e0e0e0;
  width: 100%;
  font-family: "inter", sans-serif;
}

.share-modal .copy-link-button img {
  width: 14px;
  height: 14px;
}

.share-modal .copy-link-button:hover {
  background-color: #f6f6f6;
}
    </style>
  </head>
  <body>
   <div id="sharePopup">
      <div class="share-modal">
        <div class="share-header">
          <div class="share-title"><h3>Sekar Jogja Heritage</h3></div>
          <button class="close-button">
            <img src="/website_materials/icon_back.svg" />
          </button>
        </div>
        <div class="share-profile">
          <div class="profile-avatar">O</div>
          <div class="profile-text">
            <div class="profile-name">Om Gatot</div>
            <div class="profile-role">Pemilik</div>
          </div>
        </div>
        <hr class="share-divider" />
        <div class="share-actions">
          <div class="share-features">
            <button class="share-friend-button">Bagikan ke Temanmu!</button>
            <button class="copy-link-button">
              <img src="/website_materials/icon_copy-link.svg" />Salin Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
