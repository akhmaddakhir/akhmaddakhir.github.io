<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page | Tentang Saya</title>
    <link rel="icon" href="img/logo.jpg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 30px;
        margin-left: 2px;
      }

      .logo .gambar-logo {
        width: 40px;
      }

      .logo .gambar-nama {
        width: 155px;
      }

      .profile-container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 20%;
        background-color: #fff;
        border-right: 1px solid #e0e0e0;
        padding: 30px 30px;
      }

      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 30px;
      }

      .sidebar ul {
        list-style: none;
      }

      .sidebar li {
        display: flex;
        align-items: center;
        font-size: 15px;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: 0.3s;
      }

      .sidebar li:hover {
        background-color: #f1f1f1;
      }

      .sidebar a {
        color: inherit;
        text-decoration: none;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .sidebar a:hover {
        text-decoration: none;
        color: #000;
      }

      .sidebar .profile {
        background-color: #e8e5e3;
        font-weight: 500;
      }

      .sidebar img {
        width: 18px;
        margin-right: 12px;
      }

      .profil-content {
        flex: 1;
        padding: 50px 70px;
      }

      .profil-content h2 {
        font-size: 22px;
        margin-bottom: 25px;
      }

      .cover {
        background-color: #d9d9d9;
        height: 110px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
        margin-bottom: 60px;
        gap: 10px;
      }

      .cover img {
        width: 20px;
      }

      .profile-pic {
        text-align: center;
        margin-top: -100px;
      }

      .profile-pic img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-pic h3 {
        margin: 10px 0 2px;
        font-weight: 600;
      }

      .role {
        color: #777;
        font-size: 13px;
      }

      .info-list {
        margin-top: 50px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      .info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 22px;
      }

      .info img {
        width: 20px;
      }

      .info p {
        flex: 1;
        margin-left: 10px;
        font-size: 15px;
      }

      .edit-button {
        text-decoration: none;
        color: #000;
        font-size: 14px;
        font-weight: 500;
        transition: 0.2s;
      }

      .edit-button:hover {
        text-decoration: underline;
      }

      .mobile-header {
        display: none;
        padding: 15px 20px;
        border-bottom: 1px solid #e0e0e0;
        justify-content: space-between;
        align-items: center;
      }

      .hamburger-menu {
        cursor: pointer;
        width: 30px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .hamburger-menu span {
        display: block;
        height: 2px;
        background-color: #000;
        transition: 0.3s;
      }

      @media (max-width: 768px) {
        .profile-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: 100vh;
          position: fixed;
          top: 90px;
          left: -100%;
          transition: left 0.3s ease;
          z-index: 1000;
          border-right: none;
          padding: 20px 30px;
        }

        .sidebar.active {
          left: 0;
        }

        .mobile-header {
          display: flex;
          position: sticky;
          top: 0;
          background-color: #fff;
          z-index: 1001;
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 4px;
          margin-bottom: 0;
          margin-left: 4px;
        }

        .logo a {
          display: flex;
          align-items: center;
        }

        .logo .gambar-logo {
          width: 40px;
        }

        .logo .gambar-nama {
          width: 155px;
        }

        .sidebar .logo {
          display: none;
        }

        .profil-content {
          padding: 0 25px;
          margin-top: 20px;
        }

        .info-list {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <header class="mobile-header">
      <div class="logo">
        <a href="home_page.html">
          <img class="gambar-logo" src="img/logo.jpg" alt="Logo TemanSinggah" />
          <img
            class="gambar-nama"
            src="img/brand-name.svg"
            alt="Nama TemanSinggah"
          />
        </a>
      </div>
      <div class="hamburger-menu" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="profile-container">
      <div class="sidebar" id="sidebar">
        <div class="logo">
          <a href="home_page.html">
            <img
              class="logo-icon"
              src="/website_materials/logo_temansinggah.svg"
            />
            <img
              class="logo-name"
              src="website_materials/label_temansinggah.svg"
            />
          </a>
        </div>
        <h2>Akun Profil</h2>
        <ul>
          <li class="profile">
            <img src="img/logo_email 1.svg" alt="profile" />Tentang Saya
          </li>
          <li>
            <a href="profile4.html"
              ><img src="img/riwayat 1.svg" alt="riwayat" /> Riwayat</a
            >
          </li>
          <li>
            <a href="profile2.html"
              ><img src="img/pengaturan 1.svg" alt="pengaturan" /> Pengaturan</a
            >
          </li>
          <li>
            <a href="homePage.html"
              ><img src="img/keluar 1.svg" alt="keluar" /> Keluar</a
            >
          </li>
        </ul>
      </div>

      <section class="profil-content">
        <h2>Tentang Saya</h2>

        <div class="cover">
          <img src="img/camera 1.svg" alt="camera" />
          <p>Tambahkan Foto Sampul</p>
        </div>

        <div class="profile-pic">
          <img src="img/sumi 1.svg" alt="Foto Profil" />
          <h3>Om Gatot</h3>
          <p class="role">Tamu</p>
        </div>

        <div class="info-list">
          <div class="info">
            <img src="img/logo_email 1.svg" alt="email" />
            <p>E-mail : Omgatotganteng@example.com</p>
            <a href="#" class="edit-button">Edit</a>
          </div>

          <div class="info">
            <img src="img/password 1.svg" alt="password" />
            <p>Password : Gatot-234</p>
            <a href="#" class="edit-button">Edit</a>
          </div>

          <div class="info">
            <img src="website_materials/icon_warning.svg" alt="bio" />
            <p>Bio : Om Ganteng</p>
            <a href="#" class="edit-button">Edit</a>
          </div>

          <div class="info">
            <img src="img/kontak 1.svg" alt="kontak" />
            <p>Kontak : 08123456789</p>
            <a href="#" class="edit-button">Edit</a>
          </div>

          <div class="info">
            <img src="img/lokasi 1.svg" alt="lokasi" />
            <p>Lokasi : Gresik, Jawa Timur, Indonesia</p>
            <a href="#" class="edit-button">Edit</a>
          </div>
        </div>
      </section>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");

      hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        hamburger.classList.toggle("active");
      });
    </script>
  </body>
</html>
