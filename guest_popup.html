<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Popup</title>
  <link rel="stylesheet" href="guest_popup.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
  </style>
</head>

<body>
  <div id="guestPopup">
    <section class="guest-popup-section">
      <div class="guest-popup-list">
        <div class="guest-popup-row">
          <div class="guest-popup-text">
            <span class="guest-popup-label">Dewasa</span>
            <span class="guest-popup-note">17 Tahun ke atas</span>
          </div>
          <div class="guest-popup-controls">
            <button class="guest-popup-btn" data-type="adult" data-action="minus">
              −
            </button>
            <span class="guest-popup-count" id="adultCount">1</span>
            <button class="guest-popup-btn" data-type="adult" data-action="plus">
              +
            </button>
          </div>
        </div>

        <hr class="guest-popup-divider" />

        <div class="guest-popup-row">
          <div class="guest-popup-text">
            <span class="guest-popup-label">Anak-Anak</span>
            <span class="guest-popup-note">2-17 Tahun</span>
          </div>
          <div class="guest-popup-controls">
            <button class="guest-popup-btn" data-type="child" data-action="minus">
              −
            </button>
            <span class="guest-popup-count" id="childCount">0</span>
            <button class="guest-popup-btn" data-type="child" data-action="plus">
              +
            </button>
          </div>
        </div>

        <hr class="guest-popup-divider" />

        <div class="guest-popup-row">
          <div class="guest-popup-text">
            <span class="guest-popup-label">Hewan Peliharaan</span>
          </div>
          <div class="guest-popup-controls">
            <button class="guest-popup-btn" data-type="pet" data-action="minus">
              −
            </button>
            <span class="guest-popup-count" id="petCount">0</span>
            <button class="guest-popup-btn" data-type="pet" data-action="plus">
              +
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="guest_popup.js"></script>
</body>

</html>
