<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter pop up</title>
    <link rel="stylesheet" href="filter.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <section class="filter-section">
      <p class="filter-header">Filter</p>
      <div class="filter-list">
        <div class="filter-group">
          <div class="filter-label">Budaya</div>
          <div class="filter-options">
            <span class="filter-option">Jawa</span>
            <span class="filter-option">Bali</span>
            <span class="filter-option">Sunda</span>
            <span class="filter-option">Betawi</span>
            <span class="filter-option">Minangkabau</span>
            <span class="filter-option">Toraja</span>
            <span class="filter-option">Papua</span>
            <span class="filter-option">Bugis</span>
          </div>
        </div>

        <hr class="filter-divider" />

        <div class="filter-group">
          <div class="filter-label">Jenis</div>
          <div class="filter-options">
            <span class="filter-option">Hotel</span>
            <span class="filter-option">Villa</span>
            <span class="filter-option">Resort</span>
            <span class="filter-option">Homestay</span>
            <span class="filter-option">Guest House</span>
          </div>
        </div>

        <hr class="filter-divider" />

        <div class="filter-group">
          <div class="filter-label">Ulasan</div>
          <div class="rating-options">
            <div class="rating-option">
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
            </div>
            <div class="rating-option">
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
            </div>
            <div class="rating-option">
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
              <img
                src="/website_materials/icon_rating-fill.svg"
                class="rating-icon"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="filter-button">
        <div class="reset-button">Reset Semua Pilihan</div>
        <button class="confirm-button">Konfirmasi</button>
      </div>
    </section>
    <script src="filter.js"></script>
  </body>
</html>
