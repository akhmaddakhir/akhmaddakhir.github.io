<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="icon" href="img/logo.jpg" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f5f0ed 0%, #faf8f7 100%);
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            height: 600px;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(141, 51, 12, 0.15);
        }

        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 16px;
            color: #718096;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid #e2e8f0;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .input-group input:focus {
            border-color: #cbd5e0;
            background: #fff;
        }

        .input-group input::placeholder {
            color: #a0aec0;
        }

        .submit-button {
            width: 100%;
            padding: 12px 18px;
            background: #8D330C;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0 25px;
        }

        .submit-button:hover {
            background: #7c2e0c;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            color: #718096;
            font-size: 14px;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #8D330C 0%, #a9441c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #fff;
            position: relative;
            border-radius: 30px;
        }

        .right-panel h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .right-panel p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .switch-button {
            padding: 12px 40px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .switch-button:hover {
            background: #fff;
            color: #8D330C;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }

            .right-panel {
                padding: 30px;
                border-radius: 0 0 30px 30px;
            }

            .right-panel h2 {
                font-size: 28px;
            }

            .left-panel {
                padding: 30px 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0;
                height: 100vh;
            }

            .right-panel h2 {
                font-size: 24px;
            }

            .right-panel p {
                font-size: 14px;
            }

            .form-header h2 {
                font-size: 20px;
            }

            .form-header p {
                font-size: 14px;
            }

            .input-group input {
                padding: 10px 15px;
                font-size: 13px;
            }

            .submit-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .social-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="form-container">
                <div class="logo">
                    <a href="home_page.html">
                        <img src="/website_materials/logo_temansinggah.svg" alt="Logo Teman Singgah">
                    </a>
                </div>

                <div class="form-header">
                    <h2>Selamat Datang di Teman Singgah!</h2>
                    <p>Silahkan Daftar</p>
                </div>

                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Masukkan Nama" required>
                    </div>

                    <div class="input-group">
                        <input type="email" placeholder="Masukkan Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Masukkan Password" required>
                    </div>

                    <button type="button" onclick="window.location.href='home_page.html'"
                        class="submit-button">Daftar</button>
                </form>

                <div class="divider">
                    <hr>
                    <span>Atau Daftar Dengan</span>
                    <hr>
                </div>

                <div class="social-login">
                    <div class="social-icon">
                        <img src="/website_materials/icon_facebook.svg" alt="Facebook">
                    </div>
                    <div class="social-icon">
                        <img src="/website_materials/icon_google.svg" alt="Google">
                    </div>
                    <div class="social-icon">
                        <img src="/website_materials/icon_apple.svg" alt="Apple">
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <h2>Selamat Datang!</h2>
            <p>Sudah Memiliki Akun?</p>
            <a href="login_page.html" class="switch-button">Masuk</a>
        </div>
    </div>
</body>

</html>
